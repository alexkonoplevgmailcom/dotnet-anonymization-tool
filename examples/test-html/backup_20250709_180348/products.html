<!DOCTYPE html>
<html>
<head>
    <title>KYKY Product Page</title>
    <!-- Product page meta information -->
    <meta name="description" content="KYKY products and solutions">
    <meta name="keywords" content="KYKY, products, solutions, kyky-tech">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <img src="/images/kyky-logo.png" alt="KYKY Logo">
        <h1>KYKY Product Catalog</h1>
    </div>

    <!-- Main product grid -->
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card" data-kyky-id="prod-001">
            <h3>KYKY Enterprise Suite</h3>
            <p>The flagship kyky solution for large enterprises.</p>
            <!-- Price information -->
            <span class="price">$999/month</span>
        </div>

        <!-- Product 2 -->
        <div class="product-card" data-kyky-id="prod-002">
            <h3>kyky-starter Package</h3>
            <p>Perfect for small businesses starting with KYKY.</p>
            <!-- Special offer -->
            <span class="price">$99/month</span>
        </div>
    </div>

    <!-- Contact form -->
    <form action="/contact/kyky" method="post">
        <!-- Form fields -->
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" placeholder="Your company name">
        
        <label for="interest">Interest in KYKY:</label>
        <select id="interest" name="kyky-interest">
            <option value="enterprise">KYKY Enterprise</option>
            <option value="starter">kyky-starter</option>
            <option value="custom">Custom KYKY solution</option>
        </select>
        
        <!-- Submit button -->
        <button type="submit">Contact KYKY</button>
    </form>
</body>
</html>
