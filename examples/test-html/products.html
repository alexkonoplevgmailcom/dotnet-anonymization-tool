<!DOCTYPE html>
<html>
<head>
    <title>MyCompany Product Page</title>
    <meta name="description" content="MyCompany products and solutions">
    <meta name="keywords" content="MyCompany, products, solutions, MyCompany-tech">
</head>
<body>
    <div class="header">
        <img src="/images/MyCompany-logo.png" alt="MyCompany Logo">
        <h1>MyCompany Product Catalog</h1>
    </div>
    <div class="product-grid">
        <div class="product-card" data-MyCompany-id="prod-001">
            <h3>MyCompany Enterprise Suite</h3>
            <p>The flagship MyCompany solution for large enterprises.</p>
            <span class="price">$999/month</span>
        </div>
        <div class="product-card" data-MyCompany-id="prod-002">
            <h3>MyCompany-starter Package</h3>
            <p>Perfect for small businesses starting with MyCompany.</p>
            <span class="price">$99/month</span>
        </div>
    </div>
    <form action="/contact/MyCompany" method="post">
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" placeholder="Your company name">
        <label for="interest">Interest in MyCompany:</label>
        <select id="interest" name="MyCompany-interest">
            <option value="enterprise">MyCompany Enterprise</option>
            <option value="starter">MyCompany-starter</option>
            <option value="custom">Custom MyCompany solution</option>
        </select>
        <button type="submit">Contact MyCompany</button>
    </form>
</body>
</html>
